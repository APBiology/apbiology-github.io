    <p><span class="superscript">AP </span>Biology: Evolution</p>
   </div>
   <img class="colelem" id="u1041-39" alt="Chapter 2 2. Darwin’s travels in the HMS Beagle and the publication of his book, On the Origin of Species Now you probably know quite a lot of the things that Darwin had on his mind. He put all the influential thoughts together to form this one big theory that was unprecedented in detail and massive with evidences. Now before that, however, he had to go through a journey. As a lover of nature, birds, and reading, Darwin wasn’t the best at studying. However, since his father was rich, he lived in good conditions and it allowed him to pursue something other than just becoming a doctor. During 1831-1836, Darwin joins his a young scientist captain named FitzRoy in the great voyage. On the voyage, he read the Principles of Geology, written by Lyell. I will skip the details of the travels but put more focus to the contents of his discovery. Now you probably heard this story many times but the concept is very clear to why Darwin thought his theory was correct. Darwin visits the Galapagos islands and he could not express the diversity of mockingbirds there. Every island seemed to have their own special beaks and characteristics. This diversity, where does it come from? Well, one word to put it is adaptation – they had adapted to their environment successfully. And understanding the word ‘adaptation’ is crucial to the concept of natural selection because (we talked about this) what was fitness? It is being selected to survive and reproduce due to the adaptations – physical traits that allowed them to stay fit in the given environment where competition of resources and predator-prey relationships exist. Anyways, Darwin started working with Lyell to get his ideas down on paper. In 1844, his essay on Descent with modifications was written but not published in fear of the critics. Lyell warned that if he didn’t publish it now, someone else might. And he was very accurate. In 1858, Alfred Russell Wallace publishes his paper, having an identical theory like that of Darwin. Wallace’s paper, with parts from Darwin’s pre-published book were presented in the Linnean Society of London. Then within a year, Darwin finished his book On the Origin of Species. Wallace allowed most credit to go to Darwin due to his hard efforts, though both were equally knowledgeable in this field. In his book, he mentioned that there were multiple types of selection: Artificial, natural. Artificial selection is the human interference in the success of a species. For example, people can (from a wild mustard), select for the flowers and stem for generations after generations of cross-breeding with a favorable breed we want to result in broccoli. Cabbage was the direct result of crossing favorable traits like the apical bud for many generations. In conclusion, Darwin stated that most offsprings (pets, livestock animals, crops) of artificial selection look nothing like their ancestors. Now we have all the basic knowledge to understand natural selection. Like how we used the Thomas Malthus example in Chapter 1, review it to understand the analogy. We start we multiple organisms, but like Malthus explained, wars, famines cause populations to decrease. A lot of the times though, the less fit are the first ones to pass away. For example, if we put penicillin into a bacterial culture, only those that are penicillin-resistant will survive. Likewise (though it’s kind of different for humanity), those who are less fit will pass. Then those who survive, which have overcome the disaster will reproduce and be called fit. Now the pattern from now on that we have to notice is that the offsprings will have their parents’ genes too, meaning the likeliness of survival is higher in that particular environment now. Also, the reproductive rate will be higher if the species is thriving due to the adaptations, or favorable traits. Finally, it is crucial to know that variation/diversity allows higher chance of survival of a species, so variety is very important! The phenotypic state of organisms is the portion that goes through natural selection, almost like a pass or fail process for an entrance examination or application for a college or another school. And when selection occurs based on the phenotype, it will affect what the genotypes of the future generations. Of course, Darwin did not know or propose the idea of random mutations, but they certainly existed to change and allow mutations and variety in the first place! Darwin stated that artificial selection is much faster than natural selection. And for natural selections, the favorable traits will be amplified as only those traits will survive. For those which have no traits that survived, extinction had occurred. Anyways, 2 final points to make: One. Individuals would never evolve. Populations evolve over a matter of generations. Two. Environmental factors greatly affect the performance and fitness of an organism. A rabbit thriving in a national reserve may be very weak in the wild. A rat in the streets will face different threats and benefits from those living in a barn. These indicators tell that organisms are not always fit, but fit based on their environment. Hence the place and time they belong to will greatly affect their survival and ability to reproduce. This is it for this chapter! By the way the Linnean Society of London is one of the oldest active biological archive. Visit https://www.linnean.org/ to learn more." src="images/u1041-39.png?crc=93212980" data-image-width="882"/><!-- rasterized frame -->
