   <img class="colelem" id="u1161-48" alt="Chapter 3 3. Other proofs that Evolution is true (contemporary and Darwinian) This should be relatively easy! It is only a review of what we learned and more information to prove it in case you still don’t believe in evolution or Darwin’s theory of natural selection. In Darwin’s publications, even though he had a formidable defense for evidence he collected, he himself mentioned that he had many “mysteries” that disallowed him to move forward to prove his hypothesis. But many of these things that he had mentioned are discovered and understood well by scientists today due to overwhelming scientific research that occurred since then. 1. Genetic 2. Morphological 3. Embryology 4. Fossils Genetics With Mendel, an Austrian monk publishing his research on pea plants a few years after Darwin’s theory, it allowed combinations of theory to hard based facts. Genetics then developed ever since then, allowing DNA to be sequenced and inserted in computer systems. Now, it is not even difficult to sequence a human being’s DNA sequence, and also much faster than before. Using DNA evidence, scientists are able to compare specific strands. For example, a protein’s original DNA strand could be studied. If they exist both in the humans and the species we are researching, we can sequence it and use the powerful computer softwares to compare. Like this, we are able to see which exact nitrogenous bases or to-be-amino-acid sequences are different. If we compare it with more than one species, we can decide the evolutionary relationship by the differences in the sequences. Morphological There are two important terms in Biology that we always differentiate: analogous and homologous structures. Analogous describes the convergent evolution – where organisms that survive in similar regions or climate zones share similar features and almost exactly same functions. Their shape seems similar – but they do not have the same recent common ancestors and are therefore very distantly related evolutionarily. Meanwhile, there are the homologous type, which means that the function may not necessarily seem similar, but in terms of the specific layout of all the bones, we will be able to deduce that they were evolutionarily related. The bones may seem much smaller or much larger based on the organism, but the details in it will tell. For analogous structures, we can compare the ostrich and the emu. While homologous structures include human, horses, dolphins and bats! Unbelievable, isn’t it? Using morphology, we can find similar structure, but more evidently, there are parts of bodies known as vestigial structures. These are parts on our bodies that we no longer use and only exist as remnants of ancestor's physical adaption. With this, we can also expect to find some organisms having similar vestigial structure in certain body regions, possibly allowing us to tell the evolutionary relationship. Embryology When an embryo is formed from a fetus, we might not expect many different species to be similar, but it is in fact true. At this point, scientists have concluded that organisms of the same class usually have a high likeliness of looking very similar, even if their adult form may be very different. This can be explained by specialization of cells. Fossils Fossils are old techniques in attempts to identify ancient organisms; but with modern technology, we can calculate the age of the fossils through calculating the rate of decay of Carbon-14 isotopes. Using the evidence and calculations, it will be possible for paleontologists or archaeologists (for humans and relative species that went extinct) to deduce evolutionary relationships. " src="images/u1161-48.png?crc=3893193935" data-image-width="880"/><!-- rasterized frame -->
